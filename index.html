<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LeDap Padel Rating Torrevieja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white py-6 shadow-md">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <span class="material-icons mr-2 text-yellow-400">sports_tennis</span>
                LeDap Padel Rating Torrevieja
            </h1>
            <nav class="mt-4 sm:mt-0 flex space-x-4">
                <a class="flex items-center hover:text-yellow-300 transition-colors" href="index.html">
                    <span class="material-icons mr-1">leaderboard</span>Рейтинг
                </a>
                <a class="flex items-center hover:text-yellow-300 transition-colors" href="games.html">
                    <span class="material-icons mr-1">sports_esports</span>Ігри
                </a>
                <a class="flex items-center hover:text-yellow-300 transition-colors" href="ratings-info.html">
                    <span class="material-icons mr-1">info</span>Про рейтинги
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-center space-x-2 md:space-x-4 mb-8">
            <button id="elo-rating-btn" class="px-4 py-2 rounded-lg font-semibold text-white bg-blue-600 shadow-md transform hover:scale-105 transition-transform">
                Рейтинг Ело
            </button>
            <button id="set-rating-btn" class="px-4 py-2 rounded-lg font-semibold text-blue-700 bg-white border border-blue-300 hover:bg-blue-50 transition-colors">
                Сетовий рейтинг
            </button>
            <button id="winrate-btn" class="px-4 py-2 rounded-lg font-semibold text-blue-700 bg-white border border-blue-300 hover:bg-blue-50 transition-colors">
                Win Rate
            </button>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div id="players-ranking-list" class="divide-y divide-gray-200">
                <p class="p-4 text-center text-gray-500">Завантаження рейтингу...</p>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-gray-500 text-sm">
        © 2025 LeDap Padel Torrevieja. Всі права захищені.
    </footer>

    <script src="js/airtable-config.js"></script>
    <script src="js/main-scripts.js"></script>
</body>
</html>
